<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>   
          
      let num=0;
      function increase(){
          num = num + 1;
         document.getElementById("number").innerText=num;
         if(num>0){
          document.getElementById("error").style.display="none"
         }
      }
      
     function decrease(){
      if(num>0){
       num = num - 1;
      document.getElementById("number").innerText=num;
      }
      else{
        document.getElementById("error").style.fontSize="100px"
      }
     }
      
    
  
  </script>
</html>
